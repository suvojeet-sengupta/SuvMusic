name: Professional Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Necessary for changelog generation

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release-keystore.jks

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
        LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
        LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

    - name: Extract Metadata
      id: metadata
      run: |
        VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        AAB_FILE=$(find app/build/outputs/bundle/release -name "*.aab" | head -n 1)
        
        cp "$APK_FILE" "SuvMusic-v$VERSION.apk"
        cp "$AAB_FILE" "SuvMusic-v$VERSION.aab"
        
        echo "apk_path=SuvMusic-v$VERSION.apk" >> $GITHUB_OUTPUT
        echo "aab_path=SuvMusic-v$VERSION.aab" >> $GITHUB_OUTPUT

    - name: Build Changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v5
      with:
        configurationJson: |
          {
            "template": "## ğŸš€ SuvMusic Release v${{ steps.metadata.outputs.version }}\n\n### ğŸ“ Changes in this version\n\n${CHANGELOG}\n\n---\n\n### ğŸ“¦ Build Artifacts\n- **APK**: Direct installation on Android devices.\n- **AAB**: Standard Android App Bundle for Play Store.\n\n---\n*Release generated by SuvMusic Automation*",
            "categories": [
              {
                "title": "ğŸ†• New Features",
                "labels": ["feature", "feat", "enhancement"]
              },
              {
                "title": "ğŸ› Bug Fixes",
                "labels": ["bug", "fix"]
              },
              {
                "title": "ğŸ”§ Core Improvements",
                "labels": ["chore", "refactor", "build", "ci"]
              },
              {
                "title": "âœ¨ Visual & UI",
                "labels": ["ui", "style", "css"]
              },
              {
                "title": "ğŸ“š Documentation",
                "labels": ["docs", "readme"]
              }
            ],
            "ignore_labels": [
              "ignore",
              "internal"
            ]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: SuvMusic v${{ steps.metadata.outputs.version }}
        body: ${{ steps.build_changelog.outputs.changelog }}
        draft: false
        prerelease: false
        files: |
          ${{ steps.metadata.outputs.apk_path }}
          ${{ steps.metadata.outputs.aab_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
