name: Production Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release-keystore.jks

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
        LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
        LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

    - name: Extract Metadata
      id: metadata
      run: |
        VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        AAB_FILE=$(find app/build/outputs/bundle/release -name "*.aab" | head -n 1)
        
        cp "$APK_FILE" "SuvMusic-v$VERSION.apk"
        cp "$AAB_FILE" "SuvMusic-v$VERSION.aab"
        
        echo "apk_path=SuvMusic-v$VERSION.apk" >> $GITHUB_OUTPUT
        echo "aab_path=SuvMusic-v$VERSION.aab" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: SuvMusic v${{ steps.metadata.outputs.version }}
        generate_release_notes: true
        draft: false
        prerelease: false
        make_latest: true
        fail_on_unmatched_files: true
        files: |
          ${{ steps.metadata.outputs.apk_path }}
          ${{ steps.metadata.outputs.aab_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
