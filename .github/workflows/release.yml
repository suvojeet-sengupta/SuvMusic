name: Professional Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Necessary for changelog generation

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/release-keystore.jks

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
        LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

    - name: Build Release AAB
      run: ./gradlew bundleRelease --no-daemon
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/release-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        LAST_FM_API_KEY: ${{ secrets.LAST_FM_API_KEY }}
        LAST_FM_SHARED_SECRET: ${{ secrets.LAST_FM_SHARED_SECRET }}

    - name: Extract Metadata
      id: metadata
      run: |
        VERSION=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        APK_FILE=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        AAB_FILE=$(find app/build/outputs/bundle/release -name "*.aab" | head -n 1)
        
        cp "$APK_FILE" "SuvMusic-v$VERSION.apk"
        cp "$AAB_FILE" "SuvMusic-v$VERSION.aab"
        
        echo "apk_path=SuvMusic-v$VERSION.apk" >> $GITHUB_OUTPUT
        echo "aab_path=SuvMusic-v$VERSION.aab" >> $GITHUB_OUTPUT

    - name: Generate Smart Changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          echo "No previous tag found, getting all commits"
          COMMITS=$(git log --pretty=format:"* %s (%h)")
        else
          echo "Comparing $PREV_TAG with current HEAD"
          COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"* %s (%h)")
        fi
        
        # Organize by categories
        FEATURES=$(echo "$COMMITS" | grep -E "\* (feat|feature):" || true)
        FIXES=$(echo "$COMMITS" | grep -E "\* (fix):" || true)
        CORE=$(echo "$COMMITS" | grep -E "\* (chore|refactor|build|ci):" || true)
        UI=$(echo "$COMMITS" | grep -E "\* (ui|style):" || true)
        DOCS=$(echo "$COMMITS" | grep -E "\* (docs):" || true)
        OTHER=$(echo "$COMMITS" | grep -v -E "\* (feat|feature|fix|chore|refactor|build|ci|ui|style|docs):" || true)

        CHANGELOG="## üöÄ SuvMusic Release v${{ steps.metadata.outputs.version }}\n\n"
        
        if [ ! -z "$FEATURES" ]; then CHANGELOG="$CHANGELOG\n### üÜï New Features\n$FEATURES\n"; fi
        if [ ! -z "$FIXES" ]; then CHANGELOG="$CHANGELOG\n### üêõ Bug Fixes\n$FIXES\n"; fi
        if [ ! -z "$UI" ]; then CHANGELOG="$CHANGELOG\n### ‚ú® Visual & UI\n$UI\n"; fi
        if [ ! -z "$CORE" ]; then CHANGELOG="$CHANGELOG\n### üîß Core Improvements\n$CORE\n"; fi
        if [ ! -z "$DOCS" ]; then CHANGELOG="$CHANGELOG\n### üìö Documentation\n$DOCS\n"; fi
        if [ ! -z "$OTHER" ]; then CHANGELOG="$CHANGELOG\n### üìù Other Changes\n$OTHER\n"; fi
        
        CHANGELOG="$CHANGELOG\n---\n### üì¶ Build Artifacts\n- **APK**: Direct installation on Android devices.\n- **AAB**: Standard Android App Bundle for Play Store.\n\n---\n*Release generated by SuvMusic Automation*"
        
        # Output the changelog, escaping newlines for GitHub Action outputs
        echo "body<<EOF" >> $GITHUB_OUTPUT
        echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: SuvMusic v${{ steps.metadata.outputs.version }}
        body: ${{ steps.changelog.outputs.body }}
        draft: false
        prerelease: false
        files: |
          ${{ steps.metadata.outputs.apk_path }}
          ${{ steps.metadata.outputs.aab_path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
